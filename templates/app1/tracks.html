{% extends 'base.html' %}
{% block content %}
    <h1><a href="/">Home</a> - {{artist}}</h1>
<ul>
    {% for track in tracks %}
        <li>{{track.name}} (
        {% for gen in track.genre.select_related %}
             <a href='{% url "genre" gen %}'> {{ gen }}</a>
            {% endfor %}
        )</li>
    {% endfor %}
</ul>
{% endblock %}
