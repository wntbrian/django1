{% extends 'base.html' %}
{% block content %}
    <h1><a href='{% url "genre_list" %}'> {{genre}} </a></h1>
<ul>
    {% for track in tracks %}
        <li>{{track.name}} (
             <a href='{% url "artist" track.artist %}'>{{track.artist}}</a>
        )</li>
    {% endfor %}
</ul>
{% endblock %}
