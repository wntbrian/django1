{% extends 'base.html' %}
{% block content %}
    <h1>Жанр: <a href='{% url "genre_list" %}'> {{ genre }} </a></h1>
Композиции:
    <ul>
    {% for track in tracks %}
        <li>{{ track.name }} (
             <a href='{% url "artist" track.artist %}'>{{ track.artist }}</a>
        )</li>
    {% endfor %}
</ul>
{% endblock %}
